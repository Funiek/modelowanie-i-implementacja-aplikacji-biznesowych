<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{head :: copy}"></head>

<body>
<header th:replace="~{header :: copy}"></header>
<div class="container">
    <main role="main" class="pb-3">
        <h1>Lista Użytkowników</h1>
        <table class="table" th:if="${userResponses}">
            <thead>
            <tr>
                <th>Nazwa Użytkownika</th>
                <th>Rola</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${userResponses}">
                <td th:text="${user.username}"></td>
                <td th:text="${user.roleResponse}"></td>
                <td>
                    <a class="index-detail-btn" th:if="${user.roleResponse.toString() != 'ADMIN'}" th:href="@{'/admin/users/delete/' + ${user.id}}">Usuń</a>
                </td>
            </tr>
            </tbody>
        </table>
    </main>
</div>
<footer th:replace="~{footer :: copy}"></footer>
</body>
</html>

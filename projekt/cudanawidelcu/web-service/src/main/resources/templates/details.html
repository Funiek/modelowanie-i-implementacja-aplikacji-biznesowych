<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{head :: copy}"></head>

<body>
<header th:replace="~{header :: copy}"></header>
<div class="container">
  <main role="main" class="pb-3">
    <link rel="stylesheet" href="/css/stars.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" />

    <script src="/js/stars.js" defer></script>
    <script th:inline="javascript">
      let recipeName = [[${recipeDto.name}]];
      let photoName = [[${recipeDto.name}]] + ".jpeg";
    </script>


    <div>
      <h4>Strona produktu - <span th:text="${recipeDto.name}"></span></h4>


      <hr />
      <div class="row">
        <div class="col-sm-7">
          <img class="detail-img" th:src="@{'/img/' + ${recipeDto.name} + '.jpeg'}" th:alt="${recipeDto.name}" />
        </div>
        <div class="col-sm-5 detail-props">
          <dl class="row">
            <dt class="col-sm-4">
              Nazwa przepisu:
            </dt>
            <dd class="col-sm-8" th:text="${recipeDto.name}"></dd>
            <dt class="col-sm-4">Kategoria:</dt>
            <dd class="col-sm-8" th:text="${recipeDto.category}"></dd>
            <dt class="col-sm-4">Ocena przepisu:</dt>
            <dd id="dd-rating" class="col-sm-8" th:text="${recipeDto.rating}"></dd>
            <dt class="col-sm-4">Liczba ocen:</dt>
            <dd id="dd-count-votes" class="col-sm-8" th:text="${recipeDto.countVotes}"></dd>
          </dl>
          <div th:if="${recipeDto.products}">
            <h5>Lista produktów</h5>
            <ol>
              <li th:each="product : ${recipeDto.products}">
                <span th:text="${product.name}"></span> *
                <span th:text="${product.qty}"></span>
                <span th:text="${product.measure}"></span>
              </li>
            </ol>
          </div>
        </div>
      </div>
    </div>
    <br />

    <div class="row detail-desc">
      <h4>Opis produktu</h4>
      <hr />
      <div class="col-sm-12" th:text="${recipeDto.description}"></div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <div class="wrapper">
          <p id="message">Oceń przepis</p>
          <div class="container vertical-center">
            <div class="star-container inactive">
              <i class="fa-regular fa-star"></i>
              <span class="number">1</span>
            </div>
            <div class="star-container inactive">
              <i class="fa-regular fa-star"></i>
              <span class="number">2</span>
            </div>
            <div class="star-container inactive">
              <i class="fa-regular fa-star"></i>
              <span class="number">3</span>
            </div>
            <div class="star-container inactive">
              <i class="fa-regular fa-star"></i>
              <span class="number">4</span>
            </div>
            <div class="star-container inactive">
              <i class="fa-regular fa-star"></i>
              <span class="number">5</span>
            </div>
          </div>
          <button id="submit" disabled>Wyślij</button>
          <div id="submit-section" class="hide">
            <p id="submit-message">Dziękujemy za ocenę!</p>
          </div>
        </div>
      </div>
    </div>




    <div class="nice-button" style="float:left; margin-right: 16px;">
      <a style="text-decoration:none; color: #ffffff" href="/">Powrót</a>
    </div>

    <div style="clear:both"></div>
  </main>
</div>

<footer th:replace="~{footer :: copy}"></footer>
</body>
</html>
